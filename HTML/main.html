<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/main.css"> <!-- Stile main-->
    <link rel="icon" type="image/x-icon" href="../img/icona.jpg"> <!-- Logo del sito -->
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

    <!-- Font importati -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>Home Better Ways</title>
</head>
<body style="margin: 0">
    <h1 id="betterWaysTitolo">BETTER WAYS</h1>
    
    <div id="content">
        <div id="slidingImages1"> <!-- Immagini a scorrimento - a sinistra -->
            <img class="slidingImageLeft" src="../img/tappe-popup/Castello_Visconteo.jpg" alt="Immagini a scorrimento">
            <img class="slidingImageLeft" src="../img/tappe-popup/chiesa_san_francesco.jpeg" alt="Immagini a scorrimento">
            <img class="slidingImageLeft" src="../img/tappe-popup/lodi_museo_della_stampa.jpg" alt="Immagini a scorrimento">
            <img class="slidingImageLeft" src="../img/tappe-popup/museo-paolo-gorini-lodi.jpg" alt="Immagini a scorrimento">
            <img class="slidingImageLeft" src="../img/tappe-popup/villa_Braila.jpg" alt="Immagini a scorrimento">

            <button onclick="slideLeft(-1)"><span class="material-symbols-outlined">chevron_left</span></button>
            <button onclick="slideLeft(+1)"><span class="material-symbols-outlined">chevron_right</span></button>
        </div>
        
        <div id="map">
            <img src="../img/Mappa.png" alt="Immagine Mappa">   <!-- Immagine mappa centrale -->
            <div id="mapOverlay">
                <a href="home.html">
                    <div id="mappaLink"><span>Mappa</span></div>
                </a>
            </div>
        </div>

        <div id="slidingImages2"> <!-- Immagini a scorrimento - a destra -->
            <img class="slidingImageRight" src="../img/tappe-popup/Stadio_Dossenina.jpg" alt="Immagini a scorrimento">
            <img class="slidingImageRight" src="../img/tappe-popup/Parco_adda_sud.jpg" alt="Immagini a scorrimento">
            <img class="slidingImageRight" src="../img/tappe-popup/palacastellotti.jpg" alt="Immagini a scorrimento">
            <img class="slidingImageRight" src="../img/tappe-popup/museo_dello_strumento_musicale_e_della_musica.jpg" alt="Immagini a scorrimento">
            <img class="slidingImageRight" src="../img/tappe-popup/Teatro-alle-Vigne.jpg" alt="Immagini a scorrimento">

            <button onclick="slideRight(-1)"><span class="material-symbols-outlined">chevron_left</span></button>
            <button onclick="slideRight(+1)"><span class="material-symbols-outlined">chevron_right</span></button>
        </div>
    </div>
    
    <script src="../JS/main.js"></script>
</body>
</html>
