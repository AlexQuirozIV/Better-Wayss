<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- Icone -->
    <link rel="stylesheet" type="text/css" href="../CSS/home.css"> <!-- Stile -->
    <link rel="stylesheet" type="text/css" href="../CSS/confetti.css"> <!-- Coriandoli! -->
    <link rel="icon" type="image/x-icon" href="../img/icona.jpg"> <!-- Logo del sito -->

    <!-- Icone bottoni -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

    <!-- Leaflet CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>


    <!-- Leaflet JavaScript file -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- Leaflet Routing CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <!-- Leaflet Routing JavaScript file -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <!-- Font importati -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>Better Ways</title> 
</head>
<body style="margin: 0">
    <h1 id="betterWays_titolo" class="textToSpeak">BETTER WAYS</h1>    
    
    <div id="map"></div> <!-- Contiene la mappa -->

    <div id="confetti-container"></div>

    <div id="navbarWrapper">    <!--  raggruppa tutti gli elementi della barra di navigazione -->
        <div id="navbarHeader"> <!-- intestazione della barra di navigazione -->
            <abbr onclick="toggleExpandedNavbar()" class="isButton navButtonIcon material-symbols-rounded">menu</abbr>
        </div>
        <div id="navbarContent">
            <hr class="navbarSeparator">    <!-- linea di separazione dei bottoni -->

            <div class="navButton">
                <abbr onclick="accountMenu()" class="isButton navButtonIcon material-symbols-rounded">person</abbr>
            </div>

            <hr class="navbarSeparator">

            <div class="navButton">
                <abbr onclick="packagesMenu()" class="isButton navButtonIcon material-symbols-rounded">location_on</abbr>
            </div>

            <hr class="navbarSeparator">

            <div class="navButton">
                <abbr onclick="accessibilityMenu()" class="isButton navButtonIcon material-symbols-rounded">accessibility_new</abbr>
            </div>

            <hr class="navbarSeparator">

            <div class="navButton">
                <abbr onclick="settingsMenu()" class="isButton navButtonIcon material-symbols-rounded">settings</abbr>
            </div>

            <hr class="navbarSeparator">

            <div class="navButton">
                <abbr onclick="chiSiamoMenu()" class="isButton navButtonIcon material-symbols-rounded">groups</abbr>
            </div>
            
            <hr class="navbarSeparator">

            <div class="navButton">
                <a href="main.html"><span class="isButton navButtonIcon material-symbols-rounded">home</span></a>
            </div>
            
            <hr class="navbarSeparator">

        </div>
    </div>

    <!-- Account -->
    <div id="accountMenu">
        <div id="accountMenuTitle" class="textToSpeak"></div>
        <abbr class="material-symbols-rounded navButtonIcon isButton">account_circle</abbr>
        <div id="accountMenuButtonsContainer">
            <button class="accountMenuButtons textToSpeak"></button>
            <button class="accountMenuButtons textToSpeak"></button>
        </div>
    </div>

    <!-- Packages -->
    <div id="packagesMenu">
        <span class="textToSpeak"></span>
        <select>
            <!-- Options -->
        </select>
        <div>
            <button class="textToSpeak"></button>
            <button class="textToSpeak"></button>
        </div>
    </div>

    <!-- Accessibility -->
    <div id="accessibilityMenu">
        <div class="textToSpeak"></div>
        <div id="accessibilityMenuContent">
            <!-- testo in grassetto -->
            <div class="accessibilityMenuContentsContainer"> 
                <span class="accessibility_text textToSpeak"></span>
                <label class="accessibilityMenuSwitch">
                    <input type="checkbox" id="boldSlider">
                    <span class="accessibilityMenuSlider"></span>
                </label>
            </div>

            <!-- contrasto colori -->
            <div class="accessibilityMenuContentsContainer">
                <span class="accessibility_text textToSpeak"></span>
                <label class="accessibilityMenuSwitch">
                    <input type="checkbox" id="contrastSlider">
                    <span class="accessibilityMenuSlider"></span>
                </label>
            </div>

            <!-- bianco e nero -->
            <div class="accessibilityMenuContentsContainer">
                <span class="accessibility_text textToSpeak"></span>
                <label class="accessibilityMenuSwitch">
                    <input type="checkbox" id="blackAndWhiteSlider">
                    <span class="accessibilityMenuSlider"></span>
                </label>
            </div>
            
            <!-- text-to-speech -->
            <div class="accessibilityMenuContentsContainer">
                <span class="accessibility_text textToSpeak"></span>
                <label class="accessibilityMenuSwitch">
                    <input type="checkbox" id="textToSpeechSlider">
                    <span class="accessibilityMenuSlider"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Settings -->
    <div id="settingsMenu">
        <div class="textToSpeak"></div>
        <div id="legend">
            <div id="legendTitle" class="textToSpeak"></div>
            <div id="legendContent">
                <div>
                    <span class="material-symbols-rounded legendContentIcon">location_on</span>
                    <span class="legendContentText textToSpeak"></span>
                </div>
                <div>
                    <span class="material-symbols-rounded legendContentIcon">location_on</span>
                    <span class="legendContentText textToSpeak"></span>
                </div>
                <div>
                    <span class="material-symbols-rounded legendContentIcon">location_on</span>
                    <span class="legendContentText textToSpeak"></span>
                </div>
            </div>
        </div>
        <div id="languageSwitch">
            <span class="textToSpeak"></span>
            <select>
                <!-- Options -->
            </select>
        </div>
    </div>

    <!-- Chi Siamo? -->
    <div id="chiSiamoMenu">
        <div class="textToSpeak"></div>
        <span class="textToSpeak"></span>
    </div>

    <!-- Single Marker -->
    <div id="addSingleMarkerMenu">
        <span class="textToSpeak"></span>
        <select>
            <!-- Options -->
        </select>
        <div>
            <button class="textToSpeak"></button>
            <button class="textToSpeak"></button>
            <button class="textToSpeak"></button>
            <button class="textToSpeak"></button>
        </div>
    </div>

    <!-- Ri-centra mappa (mi sono rotto di rimettere lo zoom ogni volta) -->
    <span onclick="recenterMap()" id="recenterMap-btn" class="isButton material-symbols-rounded">recenter</span>

    <!-- addSingleMarkerMenu button -->
    <span onclick="addSingleMarkerMenu()" id="addMarker-btn" class="isButton material-symbols-rounded">add_location</span>

    <!-- Pop-up itinerario completato -->
    <div id="completedItineraryPopupContainer">
        <div id="completedItineraryPopup" class="textToSpeak"></div>
    </div>

    <script src="../JS/map.js"></script> <!-- Script per la mappa -->
    <script src="../JS/home-accessibility.js"></script>
    <script src="../JS/confetti.js"></script>
</body>
</html>
