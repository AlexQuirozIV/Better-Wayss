<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../CSS/home.css"> <!-- Stile -->
    <link rel="stylesheet" type="text/css" href="../CSS/confetti.css"> <!-- Coriandoli! -->
    <link rel="icon" type="image/x-icon" href="../img/icona.jpg"> <!-- Logo del sito -->

    <!-- Icone bottoni -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

    <!-- Leaflet CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Leaflet JavaScript file -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- Leaflet Routing CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <!-- Leaflet Routing JavaScript file -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <!-- Font importati -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <title>Better Ways</title> 
</head>
<body style="margin: 0">
    <div id="main-content">
        <h1 id="title" class="text-to-speak">BETTER WAYS</h1>    
    
        <div id="map"></div> <!-- Contiene la mappa -->
    </div>

    <div id="confetti-container"></div>

    <div id="navbar">    <!--  raggruppa tutti gli elementi della barra di navigazione -->
        <div id="navbar--header"> <!-- intestazione della barra di navigazione -->
            <abbr onclick="toggleExpandedNavbar()" class="function-button navbar--button-icon material-symbols-rounded">menu</abbr>
        </div>
        <div id="navbar--content">
            <hr class="navbar-content--separator">    <!-- linea di separazione dei bottoni -->

            <abbr onclick="accountMenu()" class="function-button navbar--button-icon material-symbols-rounded">person</abbr>

            <hr class="navbar-content--separator">

            <abbr onclick="addSingleMarkerMenu()" class="function-button navbar--button-icon material-symbols-rounded">add_location_alt</abbr>

            <hr class="navbar-content--separator">

            <abbr onclick="packagesMenu()" class="function-button navbar--button-icon material-symbols-rounded">conversion_path</abbr>

            <hr class="navbar-content--separator">

            <abbr onclick="newsMenu()" class="function-button navbar--button-icon material-symbols-rounded">news</abbr>

            <hr class="navbar-content--separator">

            <abbr onclick="accessibilityMenu()" class="function-button navbar--button-icon material-symbols-rounded">accessibility_new</abbr>

            <hr class="navbar-content--separator">

            <abbr onclick="settingsMenu()" class="function-button navbar--button-icon material-symbols-rounded">settings</abbr>

            <hr class="navbar-content--separator">

            <abbr onclick="chiSiamoMenu()" class="function-button navbar--button-icon material-symbols-rounded">groups</abbr>

            <hr class="navbar-content--separator">

            <a href="main.html"><span class="function-button navbar--button-icon material-symbols-rounded">home</span></a>

            <hr class="navbar-content--separator">

        </div>
    </div>

    <!-- Account -->
    <div id="account-menu" class="menu">
        <div id="account-menu--title" class="menu--titles text-to-speak"></div>
        <abbr class="material-symbols-rounded navbar--button-icon function-button">account_circle</abbr>
        <!-- Button sections -->
        <div class="function-buttons-section">
            <button onclick="handleGoogleAuth()" id="account-menu--function-buttons-section--login-button" class="function-buttons-section--buttons text-to-speak"></button>
        </div>
    </div>

    <!-- Packages -->
    <div id="packages-menu" class="menu">
        <span class="menu--titles text-to-speak"></span>
        <select class="menu--dropdowns">
           <!-- Options -->
        </select>
        <!-- Button sections -->
        <div class="function-buttons-section">
            <button class="function-buttons-section--buttons text-to-speak"></button>
            <button class="function-buttons-section--buttons text-to-speak"></button>
        </div>
    </div>

    <!-- News -->
    <div id="news-menu" class="menu">
        <span id="news-menu--title" class="menu--titles text-to-speak"></span>
        <img id="news-menu--work-in-progress-image" src="../img/work-in-progress.png" alt="Work in progress">
    </div>

    <!-- Accessibility -->
    <div id="accessibility-menu" class="menu">
        <div id="accessibility-menu--title" class="menu--titles text-to-speak"></div>
        <div id="accessibility-menu--content">
            <!-- Testo in grassetto -->
            <div class="accessibility-menu--option-boxes"> 
                <span class="accessibility-menu--option-boxes--nametags text-to-speak"></span>
                <input type="range" id="accessibility-menu--slider" min="50" max="150" value="100">
                <span id="accessibility-menu--slider--value">100%</span>
                <button id="accessibility-menu--slider--reset-button" class="function-buttons-section--buttons material-symbols-rounded">restart_alt</button>
            </div>

            <!-- Contrasto colori -->
            <div class="accessibility-menu--option-boxes">
                <span class="accessibility-menu--option-boxes--nametags text-to-speak"></span>
                <label class="accessibility-menu--switches">
                    <input type="checkbox" id="accessibility-menu--switches--contrast" class="accessibility-menu--switches--inputs">
                    <span class="accessibility-menu--switch--buttons-graphic"></span>
                </label>
            </div>

            <!-- Bianco & nero -->
            <div class="accessibility-menu--option-boxes">
                <span class="accessibility-menu--option-boxes--nametags text-to-speak"></span>
                <label class="accessibility-menu--switches">
                    <input type="checkbox" id="accessibility-menu--switches--black-and-white" class="accessibility-menu--switches--inputs">
                    <span class="accessibility-menu--switch--buttons-graphic"></span>
                </label>
            </div>
            
            <!-- Text-to-speech -->
            <div class="accessibility-menu--option-boxes">
                <span class="accessibility-menu--option-boxes--nametags text-to-speak"></span>
                <label class="accessibility-menu--switches">
                    <input type="checkbox" id="accessibility-menu--switches--text-to-speech" class="accessibility-menu--switches--inputs">
                    <span class="accessibility-menu--switch--buttons-graphic"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Settings -->
    <div id="settings-menu" class="menu">
        <div id="settings-menu--title" class="menu--titles text-to-speak"></div>
        <div id="settings-menu--legend">
            <div id="settings-menu--legend--header" class="text-to-speak"></div>
            <div id="settings-menu--legend--content">
                <div class="legend--content--sections">
                    <span class="legend--content--sections--icons     material-symbols-rounded">location_on</span>
                    <span class="legend--content--sections--nametags  text-to-speak"></span>
                </div>
                <div class="legend--content--sections">
                    <span class="legend--content--sections--icons     material-symbols-rounded">location_on</span>
                    <span class="legend--content--sections--nametags  text-to-speak"></span>
                </div>
                <div class="legend--content--sections">
                    <span class="legend--content--sections--icons     material-symbols-rounded">location_on</span>
                    <span class="legend--content--sections--nametags  text-to-speak"></span>
                </div>
            </div>
        </div>
        <div id="settings-menu--language-selection">
            <div id="settings-menu--language-selection--header" class="text-to-speak"></div>
            <select class="menu--dropdowns">
                <!-- Options -->
            </select>
        </div>
    </div>

    <!-- Chi Siamo? -->
    <div id="chi-siamo-menu" class="menu">
        <div id="chi-siamo-menu--title" class="menu--titles text-to-speak"></div>

        <span id="chi-siamo-menu--presentation" class="text-to-speak"></span>
        
        <div id="chi-siamo-menu--feedback-section">
            <div id="chi-siamo-menu--feedback-section--header" class="text-to-speak"></div>
            <div id="chi-siamo-menu--feedback-section--instagram" class="text-to-speak">
                <span>
                    <!-- "Seguici su Instagram: " -->
                </span>
                <a href="https://www.instagram.com/betterways_lodi/">
                    BetterWays_lodi
                </a>
            </div>
            <div id="chi-siamo-menu--feedback-section--email" class="text-to-speak">
                <span>
                    <!-- "E-mail: " -->
                </span>
                <a href="mailto:BetterWays.feedback@gmail.com">
                    BetterWays.feedback@gmail.com
                </a>
            </div>
        </div>
    </div>

    <!-- Single Marker -->
    <div id="single-marker-menu" class="menu">
        <span id="single-marker-menu--title" class="menu--titles text-to-speak"></span>
        <select class="menu--dropdowns">
            <!-- Options -->
        </select>
        <div class="function-buttons-section">
            <button class="function-buttons-section--buttons text-to-speak"></button>
            <button class="function-buttons-section--buttons text-to-speak"></button>
            <button class="function-buttons-section--buttons text-to-speak"></button>
            <button class="function-buttons-section--buttons text-to-speak"></button>
        </div>
    </div>

    <!-- Ri-centra mappa -->
    <span onclick="recenterMap()" id="recenter-map--action-button" class="action-button material-symbols-rounded">recenter</span>

    <!-- "Svuota tutto dalla mappa" -->
    <span onclick="clearAllFromMap()" id="clear-all-from-map--action-button" class="action-button material-symbols-rounded">delete</span>

    <!-- Pop-up itinerario completato -->
    <div id="completed-itinerary">
        <div id="completed-itinerary--popup" class="text-to-speak"></div>
    </div>


    <!-- !Scripts! -->
    <!-- Mappa -->
    <script src="../JS/map.js"></script>
    <script src="../JS/creation-marker-icons.js"></script>

    <!-- Menus -->
    <script src="../JS/menus/account-menu.js"></script>
    <script src="../JS/menus/packages-menu.js"></script>
    <script src="../JS/menus/news-menu.js"></script>
    <script src="../JS/menus/accessibility-menu.js"></script>
    <script src="../JS/menus/settings-menu.js"></script>
    <script src="../JS/menus/chi-siamo.js"></script>
    <script src="../JS/menus/single-marker-menu.js"></script>

    <!-- Accessibility & extras -->
    <script src="../JS/home-accessibility.js"></script>
    <script src="../JS/confetti.js"></script>

    <!-- Debugging -->
    <script src="../JS/DEBUGGING.js"></script>
</body>
</html>
