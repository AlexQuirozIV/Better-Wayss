<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text-to-Speech Example</title>
<script src="script.js" defer></script>
<style>
  .text-option:hover {
    cursor: pointer;
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Opzione di Text-to-Speech</h1>
<p>Attiva lo switch per abilitare la sintesi vocale:</p>
<label class="switch">
  <input type="checkbox" id="toggleSwitch">
  <span class="slider"></span>
</label>
<p class="textToSpeak">A</p>
<p class="textToSpeak">B</p>
<p class="textToSpeak">C</p>

</body>
</html>
