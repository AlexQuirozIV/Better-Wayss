<!DOCTYPE html>
<html lang="it">
<head>

    <link rel="stylesheet" type="text/css" href="main.css"> <!-- Stile main-->
    <link rel="icon" type="image/x-icon" href="img/icona.jpg"> <!-- Logo del sito -->

    <!-- Font importati -->

<body style="margin: 0">
    <div id="betterWaysTitolo">BETTER WAYS</div>
    
    <div id="content">
        <div id="slidingImages1">
            <img class="slidingImageLeft" src="img/a scorrimento/IMG1.jpg" alt="Immagini a scorrimento">
            <img class="slidingImageLeft" src="img/a scorrimento/IMG2.jpg" alt="Immagini a scorrimento">
            <img class="slidingImageLeft" src="img/a scorrimento/IMG3.jpg" alt="Immagini a scorrimento">

            <img class="slidingImageLeft" src="img/a scorrimento/IMG5.jpg" alt="Immagini a scorrimento">

            <button onclick="slideLeft(-1)"><span class="material-symbols-outlined">chevron_left</span></button>
            <button onclick="slideLeft(+1)"><span class="material-symbols-outlined">chevron_right</span></button>
        </div>

        <div id="map">
            <img src="img/Mappa.png" alt="Immagine Mappa">   <!-- Immagine mappa centrale -->

            <img class="slidingImageRight" src="img/a scorrimento/IMG4.jpg" alt="Immagini a scorrimento">
            <img class="slidingImageRight" src="img/a scorrimento/IMG5.jpg" alt="Immagini a scorrimento">

            <button onclick="slideRight(-1)"><span class="material-symbols-outlined">chevron_left</span></button>
            <button onclick="slideRight(+1)"><span class="material-symbols-outlined">chevron_right</span></button>
        </div>
    </div>
    
    <script src="JS/main.js"></script>
